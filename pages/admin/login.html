<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Portfolio</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="login-card rounded-2xl p-8 w-full max-w-md shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Espace Admin</h1>
            <p class="text-gray-400">Connectez-vous pour accéder au panneau d'administration</p>
        </div>

        <div id="login-form" class="space-y-6">
            <button id="google-login" class="w-full flex items-center justify-center px-6 py-3 border border-gray-600 rounded-lg text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Se connecter avec Google
            </button>
            
            <div id="error-message" class="text-red-400 text-sm text-center hidden"></div>
            
            <div class="text-center text-sm text-gray-400 mt-6">
                <p>Accès réservé aux administrateurs</p>
            </div>
        </div>

        <div id="admin-content" class="hidden">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto mb-4"></div>
                <p class="text-white">Connexion en cours...</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "votre-projet.firebaseapp.com",
            projectId: "votre-projet-id",
            storageBucket: "votre-projet.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef123456"
        };

        // Initialiser Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Éléments du DOM
        const loginForm = document.getElementById('login-form');
        const googleLoginBtn = document.getElementById('google-login');
        const adminContent = document.getElementById('admin-content');
        const errorMessage = document.getElementById('error-message');

        // Gestion de la connexion Google
        googleLoginBtn.addEventListener('click', signInWithGoogle);

        async function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            try {
                // Afficher le chargement
                loginForm.classList.add('hidden');
                adminContent.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                
                // Authentification avec Google
                const result = await firebase.auth().signInWithPopup(provider);
                const user = result.user;
                
                // Vérifier si l'utilisateur est autorisé (à implémenter côté serveur)
                const token = await user.getIdToken();
                const response = await fetch('/api/verify-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    // Rediriger vers le tableau de bord admin
                    window.location.href = '/admin/dashboard.html';
                } else {
                    throw new Error('Accès non autorisé');
                }
                
            } catch (error) {
                console.error('Erreur de connexion:', error);
                errorMessage.textContent = 'Erreur de connexion. Veuillez réessayer.';
                errorMessage.classList.remove('hidden');
                loginForm.classList.remove('hidden');
                adminContent.classList.add('hidden');
            }
        }

        // Vérifier l'état d'authentification
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // L'utilisateur est connecté, vérifier s'il est admin
                user.getIdToken().then(token => {
                    fetch('/api/verify-admin', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/admin/dashboard.html';
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
