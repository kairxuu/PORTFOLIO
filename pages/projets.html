<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Projets - Mon Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/projects.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Contenu principal -->
    <main class="flex-grow pt-16">
        <!-- Section Projets -->
        <section class="py-20 bg-gray-800">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-16">
                    <h1 class="text-4xl font-bold mb-4">Mes Projets</h1>
                    <p class="text-xl text-gray-300 max-w-3xl mx-auto">
                        Découvrez une sélection de mes projets récents et des technologies que j'ai utilisées.
                    </p>
                </div>

                <!-- Filtres -->
                <div class="mb-12">
                    <h2 class="text-2xl font-semibold mb-4">Filtrer par technologie</h2>
                    <div class="flex flex-wrap gap-3">
                        <button class="px-4 py-2 bg-blue-600 text-white rounded-full text-sm font-medium hover:bg-blue-700 transition duration-300">
                            Tous
                        </button>
                        <button class="px-4 py-2 bg-gray-700 text-gray-300 rounded-full text-sm font-medium hover:bg-gray-600 transition duration-300">
                            PHP
                        </button>
                        <button class="px-4 py-2 bg-gray-700 text-gray-300 rounded-full text-sm font-medium hover:bg-gray-600 transition duration-300">
                            React
                        </button>
                    </div>
                </div>

                <!-- Grille des projets -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Projet 1 -->
                    <div class="bg-gray-700 rounded-lg overflow-hidden shadow-lg transform transition duration-500 hover:scale-105">
                        <div class="relative">
                            <img src="https://via.placeholder.com/600x400" alt="Technova" class="w-full h-48 object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-70"></div>
                            <div class="absolute bottom-4 left-4">
                                <h3 class="text-xl font-semibold text-white">Site e-commerce</h3>
                                <div class="flex flex-wrap gap-2 mt-2">
                                    <span class="bg-blue-900 text-blue-200 text-xs px-2 py-1 rounded">PHP</span>
                                    <span class="bg-green-900 text-green-200 text-xs px-2 py-1 rounded">JavaScript</span>
                                    <span class="bg-yellow-900 text-yellow-200 text-xs px-2 py-1 rounded">CSS</span>
                                </div>
                            </div>
                        </div>
                        <div class="p-6">
                            <p class="text-gray-300 mb-4">Une plateforme e-commerce complète avec panier, paiement et tableau de bord administrateur.</p>
                            <div class="flex space-x-4">
                                <a onclick='window.open("http://github.com/kairxuu/Technova")' class="text-blue-400 hover:text-blue-300 flex items-center cursor-pointer     ">
                                    <i class="fab fa-github mr-1"></i> Code
                                </a>
                                <a onclick='window.open("#")' class="text-blue-400 hover:text-blue-300 flex items-center cursor-pointer">
                                    <i class="fas fa-external-link-alt mr-1"></i> Voir en ligne
                                </a>
                            </div>
                        </div>
                    </div>

                <!-- Pagination -->
                <div class="mt-16 flex justify-center>">
                    <nav class="flex absolute items-center space-x-2 bottom-0 mb-4">
                        <button class="px-4 py-2 bg-gray-700 text-gray-300 rounded-md hover:bg-gray-600 transition duration-300">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="px-4 py-2 bg-blue-600 text-white rounded-md">1</button>
                        <button class="px-4 py-2 bg-gray-700 text-gray-300 rounded-md hover:bg-gray-600 transition duration-300">2</button>
                        <button class="px-4 py-2 bg-gray-700 text-gray-300 rounded-md hover:bg-gray-600 transition duration-300">3</button>
                        <span class="px-2 text-gray-400">...</span>
                        <button class="px-4 py-2 bg-gray-700 text-gray-300 rounded-md hover:bg-gray-600 transition duration-300">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </nav>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Chargement du header
        fetch('/components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Réinitialiser le gestionnaire d'événements après le chargement
                const mobileMenuButton = document.getElementById('mobile-menu-button');
                if (mobileMenuButton) {
                    mobileMenuButton.addEventListener('click', function() {
                        const menu = document.querySelector('.md\:hidden + .hidden');
                        if (menu) {
                            menu.classList.toggle('hidden');
                        }
                    });
                }
            });

        // Chargement du footer
        fetch('/components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Filtrage des projets
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Retirer la classe active de tous les boutons
                filterButtons.forEach(btn => {
                    btn.classList.remove('bg-blue-600', 'text-white');
                    btn.classList.add('bg-gray-700', 'text-gray-300');
                });
                
                // Ajouter la classe active au bouton cliqué
                button.classList.remove('bg-gray-700', 'text-gray-300');
                button.classList.add('bg-blue-600', 'text-white');
                
                // Ici, vous pourriez ajouter la logique de filtrage des projets
                // en fonction de la catégorie sélectionnée
            });
        });
    </script>
    <script src="/js/main.js"></script>
</body>
</html>
