<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veille Technologique - Actualités IT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/veille.css">
</head>
<body>
    <div id="main-content">
        <!-- Navbar sera chargée dynamiquement -->
        <div id="navbar-container"></div>

        <!-- Contenu principal -->
        <div class="content-wrapper">
            <!-- Section Veille Technologique -->
            <section class="veille-section">
                <div class="container">
                    <div class="header-container">
                        <div>
                            <h1>Veille Technologique</h1>
                            <p class="lead">Restez informé des dernières actualités en intelligence artificielle et automatisation.</p>
                        </div>
                        <div class="button-group">
                            <button id="refresh-btn" class="refresh-btn" title="Actualiser les articles">
                                <i class="fas fa-sync-alt"></i>
                                <span>Actualiser</span>
                            </button>
                            <button id="clear-cache-btn" class="refresh-btn danger" title="Vider le cache et recharger">
                                <i class="fas fa-trash-alt"></i>
                                <span>Vider le cache</span>
                            </button>
                        </div>
                    </div>
                    
                    <div id="veille-container">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Chargement des actualités en cours...</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer sera chargé dynamiquement -->
        <div id="footer-container"></div>
    </div>

    <!-- Scripts -->
    <script src="/js/loadComponents.js"></script>
    <script src="/js/veille.js"></script>
    <script>
        // Gestion du bouton de rafraîchissement
        document.addEventListener('DOMContentLoaded', () => {
            const refreshBtn = document.getElementById('refresh-btn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', () => {
                    // Forcer le rechargement des articles
                    localStorage.removeItem('veille_techno_last_update');
                    const container = document.getElementById('veille-container');
                    container.innerHTML = '<div class="loading">Actualisation en cours...</div>';
                    loadAndDisplayArticles();
                });
            }
        });
    </script>
</body>
</html>
